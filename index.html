<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="top-name">
      CALCULATOR
    </div>
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="button function ac">AC</div>
      <div class="button function pm">±</div>
      <div class="button function percentage">%</div>
      <div class="button operator divison">÷</div>
      <div class="button number number7">7</div>
      <div class="button number number8">8</div>
      <div class="button number number9">9</div>
      <div class="button operator multi">×</div>
      <div class="button number number4">4</div>
      <div class="button number number5">5</div>
      <div class="button number number6">6</div>
      <div class="button operator subtraction">−</div>
      <div class="button number number1">1</div>
      <div class="button number number2">2</div>
      <div class="button number number3">3</div>
      <div class="button operator addition">+</div>
      <div class="button number number0">0</div>
      <div class="button number dot">.</div>
      <div class="button operator equals">=</div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
